@(toDoList: List[String])

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>To Do List</title>
    </head>
    <body>
        @* And here's where we render the `Html` object containing
         * the page content. *@
        <h1>TO DO LIST</h1>
        <ul>
            @for(toDo <- toDoList){
                <li>@toDo</li>
            }
        </ul>
            
    </body>
</html>
